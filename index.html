<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="containerImage">
          <img class="icon" src="./images/icon-view.svg" alt="iconn" >
          <img
            class="imageMain"
            src="./images/image-equilibrium.jpg"
            alt="photo"
          />
        </div>

        <div class="containerAll">
          <div class="containerTitle">
            <p>Equilibrium #3429</p>
          </div>
          <div class="containerText">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="containerSubTitle">
            <p>
              <img src="./images/icon-ethereum.svg" alt="eth" />

              0.041 ETH
            </p>
            <p>
              <img src="./images/icon-clock.svg" alt="clock" />
              3 days left
            </p>
          </div>
          <hr />

          <div class="containerUser">
            <img src="./images/image-avatar.png" alt="user" />
            <p>Creation of</p>
            <p id="name">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Felipe Castro</a>
      .
    </div>
  </body>
</html>
